{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="{% static "css/output.css" %}">
    <title>
        {% block title %}
        {% endblock title %}
    </title>
</head>
<body>
<main>
    <div class="navbar bg-neutral text-neutral-content mb-5 flex justify-between">
        <div>
            <a class="btn btn-ghost normal-case text-xl" href="/">Library Management</a>
        </div>
        {% if user.is_authenticated %}
            <div class="flex gap-1 mr-3">
                <details class="dropdown dropdown-end dropdown-hover cursor-pointer">
                    <summary>Hi {{ user.username }}!</summary>
                    <ul class="p-2 shadow menu dropdown-content z-[1] bg-base-200 rounded-box">
                        <li><a href="{% url 'logout' %}">Logout</a></li>
                    </ul>
                </details>
            </div>
        {% else %}
            <div class="mr-3">
                <a href="{% url 'login' %}">Login</a>
            </div>
        {% endif %}
    </div>
    <div class="container m-auto">
        {% block main %}
        {% endblock main %}
    </div>
</main>
</body>
</html>
