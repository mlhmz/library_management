{% extends "base.html" %}

{% block title %}
    Book Overview
{% endblock %}

{% block main %}
    <div class="flex flex-col items-center w-1/2 h-screen m-auto gap-3">
        <h1 class="text-2xl text-center">{{ book.title }}</h1>
        <p class="font-bold font-base-100 text-sm">{{ book.author|upper }}</p>
        <p>{{ book.year }}</p>
        <p class="font-mono bg-base-200 bg-opacity-30 p-1 rounded">{{ book.isbn }}</p>
        <a class="btn btn-secondary" href="{% url 'book_borrow' book.id %}">Borrow</a>
    </div>
{% endblock %}
